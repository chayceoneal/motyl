<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>motyl</title>
    <link rel="icon" type="image/jpeg" href="images/motyl.jpg">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        img, video {
            max-width: 100%;
            max-height: 100vh;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        img:hover {
            opacity: 0.8;
        }
        #motylVideo {
            display: none;
        }
        #motylImage {
            display: block;
        }
    </style>
</head>
<body>
    <img src="images/motyl.jpg" alt="motyl" id="motylImage" onclick="playVideo()">
    <video id="motylVideo" onclick="showImage()" muted>
        <source src="video/motyl.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function playVideo() {
            const image = document.getElementById('motylImage');
            const video = document.getElementById('motylVideo');
            
            image.style.display = 'none';
            video.style.display = 'block';
            video.play();
            
            // When video ends, redirect to bigfoot.dev
            video.addEventListener('ended', function() {
                window.location.href = 'https://bigfoot.dev';
            });
        }

        function showImage() {
            const image = document.getElementById('motylImage');
            const video = document.getElementById('motylVideo');
            
            video.pause();
            video.currentTime = 0;
            video.style.display = 'none';
            image.style.display = 'block';
        }
    </script>
</body>
</html>
