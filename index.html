<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>motyl</title>
    <link rel="icon" type="image/jpeg" href="images/motyl.jpg">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        img, video {
            max-width: 100%;
            max-height: 100vh;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        img:hover {
            opacity: 0.8;
        }
        #motylVideo {
            display: none;
        }
        #motylImage {
            display: block;
        }
    </style>
</head>
<body>
    <img src="images/motyl.jpg" alt="motyl" id="motylImage" onclick="playVideo()">
    <video id="motylVideo" onclick="showImage()" muted>
        <source src="video/motyl.mov" type="video/quicktime">
        Your browser does not support the video tag.
    </video>

    <script>
        // Browser detection and MOV support check
        function supportsMOV() {
            const video = document.createElement('video');
            return video.canPlayType && video.canPlayType('video/quicktime').replace(/no/, '');
        }

        function isSafari() {
            return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        }

        function playVideo() {
            const image = document.getElementById('motylImage');
            const video = document.getElementById('motylVideo');
            
            // Check if browser supports MOV or is Safari
            if (supportsMOV() || isSafari()) {
                // Browser supports MOV, play the video
                image.style.display = 'none';
                video.style.display = 'block';
                
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.error('Video play failed:', error);
                        // If video fails to play, redirect to bigfoot.dev
                        window.location.href = 'https://bigfoot.dev';
                    });
                }
                
                // When video ends, redirect to bigfoot.dev
                video.addEventListener('ended', function() {
                    window.location.href = 'https://bigfoot.dev';
                });
            } else {
                // Browser doesn't support MOV, redirect directly
                console.log('Browser does not support MOV video, redirecting to bigfoot.dev');
                window.location.href = 'https://bigfoot.dev';
            }
        }

        function showImage() {
            const image = document.getElementById('motylImage');
            const video = document.getElementById('motylVideo');
            
            video.pause();
            video.currentTime = 0;
            video.style.display = 'none';
            image.style.display = 'block';
        }
    </script>
</body>
</html>
