<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>motyl</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        img, video {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        img:hover {
            opacity: 0.8;
        }
        #motylVideo {
            display: none;
        }
        #motylImage {
            display: block;
        }
    </style>
</head>
<body>
    <img src="images/motyl.jpg" alt="motyl" id="motylImage" onclick="playVideo()">
    <video id="motylVideo" onclick="showImage()" muted>
        <source src="video/motyl.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function playVideo() {
            const image = document.getElementById('motylImage');
            const video = document.getElementById('motylVideo');
            
            // Remove any existing event listeners to prevent duplicates
            video.removeEventListener('ended', handleVideoEnd);
            video.removeEventListener('error', handleVideoError);
            
            image.style.display = 'none';
            video.style.display = 'block';
            
            // Add event listeners
            video.addEventListener('ended', handleVideoEnd);
            video.addEventListener('error', handleVideoError);
            
            // Try to play the video
            const playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error('Video play failed:', error);
                });
            }
        }

        function handleVideoEnd() {
            console.log('Video ended, redirecting to bigfoot.dev');
            window.location.href = 'https://bigfoot.dev';
        }

        function handleVideoError() {
            console.error('Video error occurred');
        }

        function showImage() {
            const image = document.getElementById('motylImage');
            const video = document.getElementById('motylVideo');
            
            video.pause();
            video.currentTime = 0;
            video.style.display = 'none';
            image.style.display = 'block';
        }

        // Ensure video is loaded when page loads
        window.addEventListener('load', function() {
            const video = document.getElementById('motylVideo');
            video.load();
        });
    </script>
</body>
</html>
